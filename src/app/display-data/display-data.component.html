<div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Country</th>
          <th>Total Cases</th>
          <th>Deaths</th>
          <th>Recovered</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of alphas">
          <td>{{item[0]}}</td>
          <td>{{item[1]}} <span class="newCase">+{{item[2]}} </span></td>
          <td>{{item[3]}}</td>
          <td>{{item[4]}}</td>
        </tr>        
      </tbody>
    </table>
  </div>
