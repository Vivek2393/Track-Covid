<div class="container" >
  <div class="form-group">
      <input type="text" class="form-control"  placeholder="Search By Country" [(ngModel)]="searchTerm" />
  </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Country</th>
          <th>Total Cases</th>
          <th>Deaths</th>
          <th>Recovered</th>
        </tr>
      </thead>
      <tbody >
        <tr  *ngFor="let item of filteredCountries">
          <td>{{item[0]}}</td>
          <td>{{item[1]}} <span class="newCases">+{{item[2]}} </span></td>
          <td>{{item[3]}}</td>                                  
          <td class="recovered">{{item[4]}}</td>
        </tr>        
      </tbody>
    </table>
  </div>
